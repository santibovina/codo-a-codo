<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="icon" href="/sb_icon.ico">
    <style>
        mark {
            background-color: cyan;
            color: black;
            padding-left: 5px;
            padding-right: 5px;
        }
    </style>
</head>
<body>
    <header>
        <br>
        <img src="/banner-conference-registration.png" alt="registration banner" width="100%">
        <br><br>
        <nav style="font-size: large">
            <a href="form-1.html">Inicio |</a>
            <a href="form-1-contacto.html">Contacto |</a>
            <a href="form-1-about.html">Nosotros |</a>
        </nav>
    </header>
    <main>
        <h2>Formulario de Inscripción</h2>
        <form action="" target="_blank">
            <fieldset>
                <legend style="font-size: larger;">Datos Generales</legend>
                
                <br>
                
                <label for="razon-social">Razón Social: </label>
                <input type="text" name="razon-social" id="razon-social"
                size="50" placeholder="Ej: Don Juan SRL" required>

                <label for="cuit" style="padding-left: 28px;">CUIT: </label>
                <input type="text" name="cuit" id="cuit" maxlength="11"
                placeholder="Ej: 30708731367" required>
                
                <br><br>

                <label for="calle">Calle: </label>
                <input type="text" name="calle" id="calle" size="57">

                <label for="nro" style="padding-left: 30px;">Número: </label>
                <input type="text" name="numero" id="numero" size="5">

                <label for="piso" style="padding-left: 40px;">Piso: </label>
                <input type="text" name="piso" id="piso" size="5">

                <label for="dpto" style="padding-left: 40px;">Dpto: </label>
                <input type="text" name="dpto" id="dpto" size="5">

                <label for="cpostal" style="padding-left: 40px;">CP: </label>
                <input type="text" name="cpostal" id="cpostal" size="10" maxlength="10">
                
                <br><br>

                <label for="localidad">Localidad: </label>
                <input type="text" name="localidad" id="localidad" size="30">

                <label for="provincia" style="padding-left: 50px;">Provincia: </label>
                <select id="provincia" name="provincia">
                    <option value=""></option>
                    <option value="cordoba">Córdoba</option>
                    <option value="san-juan">San Juan</option>
                    <option value="la-rioja">La Rioja</option>
                    <option value="mendoza">Mendoza</option>
                </select>
                
                <br><br>

                <label for="telefono">Teléfono: </label>
                <input type="text" name="telefono" id="telefono" placeholder="Ej: 3515999000">

                <label for="email" style="padding-left: 40px;">Email: </label>
                <input type="email" name="email" id="email" placeholder="example@example.com" required>
                
                <br><br>

                <label for="contacto">Contacto: </label>
                <input type="text" name="contcto" id="contacto" size="26">

            </fieldset>

            <br>

            <fieldset>
                <legend style="font-size: larger;">Datos Bancarios</legend>

                <br>

                <label for="banco">Banco: </label>
                <input type="text" name="banco" id="banco">

                <label for="cbu" style="padding-left: 30px;">CBU: </label>
                <input type="text" name="cbu" id="cbu" maxlength="22" required>

                <br><br>

                <label for="tipocta">Tipo Cuenta: </label>
                <select name="tipocta" id="tipocta">
                    <option value=""></option>
                    <option value="ahorropesos">Caja de Ahorro $</option>
                    <option value="ahorrodolares">Caja de Ahorro U$S</option>
                    <option value="ctactepesos">Cta. Cte. $</option>
                    <option value="ctactedolares">Cta. Cte. U$S</option>
                </select>

                <label for="nrocta" style="padding-left: 30px;">Número Cuenta: </label>
                <input type="text" name="nrocta" id="nrocta">

                <label for="alias" style="padding-left: 30px;">Alias: </label>
                <input type="text" name="alias" id="alias">

            </fieldset>

            <br>

            <fieldset>
                <legend style="font-size: larger;">Datos Impositivos</legend>

                <label for="nacional" style="color: red;font-size: larger;"><mark>Nacional</mark></label>

                <br><br>

                <label for="regimen-impositivo">Régimen Impositivo: </label>
                <select name="regimen-impositivo" id="regimen-impositivo" required>
                    <option value=""></option>
                    <option value="regimen-general">Régimen General</option>
                    <option value="regimen-simplificado">Régimen Simplificado</option>
                </select>

                <label for="cond-ganancias" style="padding-left: 30px;">Condición Impuesto Ganancias: </label>
                <select name="ganancias" id="ganancias">
                    <option value=""></option>
                    <option value="inscripto">Inscripto</option>
                    <option value="noinscripto">No Inscripto</option>
                </select>

                <label for="exento-ganancias" style="padding-left: 30px;">Exento: </label>
                <input type="checkbox" name="exento-ganancias" id="exento-ganancias">
                <input type="file" name="exento-ganancias" id="exento-ganancias">

                <br><br>
                <hr>
                <br>

                <label for="cond-iva">Condición IVA: </label>
                <select name="iva" id="iva">
                    <option value=""></option>
                    <option value="exento">Exento</option>
                    <option value="rinscripto">Responsable Inscripto</option>
                    <option value="noinscripto">Responsable No Inscripto</option>
                    <option value="monotributista">Monotributista</option>
                </select>

                <label for="exento-iva" style="padding-left: 30px;">Exento: </label>
                <input type="checkbox" name="exento-iva" id="exento-iva">
                <input type="file" name="exento-iva" id="exento-iva">

                <br><br>
                <hr>
                <br>

                <label for="suss">Régimen Retención SUSS: </label>
                <select name="suss" id="suss">
                    <option value="suss">General</option>
                </select>

                <label for="exento-suss" style="padding-left: 30px;">Exento: </label>
                <input type="checkbox" name="exento-suss" id="exento-suss">
                <input type="file" name="exento-suss" id="exento-suss">

                <br><br>
                <hr>
                
                <label for="provincial" style="color: red;font-size: larger;"><mark>Provincial</mark></label>

                <br><br>

                <label for="iibb">Condición Ingresos Brutos: </label>
                <select name="ibb" id="iibb" required>
                    <option value=""></option>
                    <option value="convmultilateral">Convenio Multilateral</option>
                    <option value="noinscripto">No Inscripto</option>
                </select>

                <br>

                <input type="radio" name="reg-gral" id="reg-gral">
                <label for="reg-gral">Régimen General</label>

                <br>

                <input type="radio" name="reg-esp" id="reg-esp">
                <label for="reg-esp">Régimen Especial</label>
                
            </fieldset>
            
            <br>

            <input type="button" value="Enviar">
            <input type="button" value="Borrar">
        </form>
    </main>

    <footer>
        <h6>Todos los derechos reservados - bovina.santiago@gmail.com</h6>
    </footer>
    
</body>
</html>
